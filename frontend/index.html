<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Graph â€” Interactive Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="background"></canvas>

  <div class="overlay">
    <div class="main-container">
      <!-- Header -->
      <header class="header glass-card">
        <h1>ğŸŒ Social Graph</h1>
        <p class="subtitle">Interactive Friend Recommendation Engine</p>
      </header>

      <!-- Controls Container -->
      <div class="controls-container glass-card">
        <!-- Search Section -->
        <section class="section">
          <h3 class="section-title">ğŸ” Search Users</h3>
          <div class="search-wrapper">
            <input id="searchInput" type="text" placeholder="Find users..." autocomplete="off" />
            <ul id="suggestions" class="hidden"></ul>
          </div>
        </section>

        <!-- User Management -->
        <div class="row-sections">
          <section class="section">
            <h3 class="section-title">ğŸ‘¤ User Management</h3>
            <div class="section-content">
              <input id="username" type="text" placeholder="Username" />
              <div class="button-group">
                <button id="addBtn" class="btn btn-primary">Add User</button>
                <button id="removeBtn" class="btn btn-secondary">Remove</button>
              </div>
            </div>
          </section>

          <section class="section">
            <h3 class="section-title">ğŸ”— Friendship</h3>
            <div class="section-content">
              <input id="userA" type="text" placeholder="User A" />
              <input id="userB" type="text" placeholder="User B" />
              <div class="button-group">
                <button id="addFriendBtn" class="btn btn-primary">Add</button>
                <button id="removeFriendBtn" class="btn btn-secondary">Remove</button>
              </div>
            </div>
          </section>
        </div>

        <!-- Analysis Rows -->
        <div class="row-sections">
          <section class="section">
            <h3 class="section-title">ğŸ“Š User Analysis</h3>
            <div class="section-content">
              <input id="singleUser" type="text" placeholder="Username" />
              <div class="button-group">
                <button id="getFriendsBtn" class="btn btn-primary">Friends</button>
                <button id="pagerankBtn" class="btn btn-primary">PageRank</button>
              </div>
            </div>
          </section>

          <section class="section">
            <h3 class="section-title">ğŸ¤ Mutual Friends</h3>
            <div class="section-content">
              <input id="mutualUser1" type="text" placeholder="User 1" />
              <input id="mutualUser2" type="text" placeholder="User 2" />
              <div class="button-group">
                <button id="mutualBtn" class="btn btn-primary">Find Mutual</button>
              </div>
            </div>
          </section>
        </div>

        <!-- Connection & Recommendations Rows -->
        <div class="row-sections">
          <section class="section">
            <h3 class="section-title">ğŸ”„ Connection Check</h3>
            <div class="section-content">
              <input id="connA" type="text" placeholder="User A" />
              <input id="connB" type="text" placeholder="User B" />
              <div class="button-group">
                <button id="checkConnBtn" class="btn btn-primary">Check Path</button>
              </div>
            </div>
          </section>

          <section class="section">
            <h3 class="section-title">ğŸ’¡ Recommendations</h3>
            <div class="section-content">
              <input id="recommendInput" type="text" placeholder="Username" />
              <button id="recommendBtn" class="btn btn-accent" style="width: 100%;">Get Recommendations</button>
            </div>
          </section>
        </div>

        <!-- Utilities Row -->
        <div class="row-sections">
          <section class="section">
            <h3 class="section-title">âš™ï¸ Utilities</h3>
            <div class="section-content">
              <div class="button-group" style="flex-direction: column;">
                <button id="displayAllBtn" class="btn btn-primary">Display All Users</button>
                <button id="clearGraphBtn" class="btn btn-danger">Clear Graph</button>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Console Output -->
      <div class="console glass-card">
        <h3 class="section-title">ğŸ“ Console Output</h3>
        <pre id="cliOutput">&gt; Ready...</pre>
      </div>
    </div>
  </div>

  <script src="background.js"></script>
  <script src="script.js"></script>
</body>
</html>
